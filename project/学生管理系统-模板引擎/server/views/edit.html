<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改学生信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>修改学生</h2>
        <form action="/edit?id={{ edit_data.id }}" method="POST">
            <div class="form-group">
                <label>学生姓名</label>
                <input type="text" value="{{ edit_data.name }}" class="form-control" name="name" id="exampleInputEmail1" placeholder="请输入学生姓名">
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input type="email" value="{{ edit_data.email }}" class="form-control" name="email" id="exampleInputPassword1" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="text" value="{{ edit_data.age }}" class="form-control" name="age" id="exampleInputPassword1" placeholder="请输入年龄">
            </div>
            <div class="form-group">
                <label>所选课程</label>
                {{ each courses }}
                    <!-- 判断是否包含课程 -->
                    {{ if edit_data.courses.includes($value) }}
                        <input type="checkbox" value="{{ $value }}" name="courses" checked > {{ $value }}
                    {{ else }} 
                    <input type="checkbox" value="{{ $value }}" name="courses"> {{ $value }}
                    {{ /if }}
                {{ /each }}
            </div>
            
            <button type="submit" class="btn btn-primary">确定修改</button>
        </form>
    </div>
</body>

</html>
