<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 事件使用</title>
</head>

<body>
    <div id="app">
        <button v-on:click="num++">点我加一</button><br>
        <button v-on:click="increase()">点我加一</button>
        <!-- 简写 -->
        <button @click="increase()">加一</button>
        {{num}}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    num: 1
                }
            },
            // 定义方法的节点
            methods: {
                increase() {
                    this.num++
                }
            }
        })
    </script>
</body>

</html>
