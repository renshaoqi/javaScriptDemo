<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 vue 实现购物车功能</title>
    <style>
        #app{
            width: 300px;
            height: 500px;
            margin: 0 auto;
            background-color:olivedrab;
        }
        .top{
            height: 50px;
            background-color: orange;
            text-align:center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 购物车头部 -->
        <shopping-top>
            <template v-slot:top>
                <p class="top">我的购物车</p>
            </template>
        </shopping-top>
        <!-- 购物车商品列表 -->
        <commodity-list></commodity-list>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 购物车头部组件
        Vue.component('shopping-top', {
            template: `
                <div>
                    <slot name='top'></slot>
                </div>
            `
        });

        // 商品列表组件
        Vue.component('commodity-list', {
            template: `
                <div>
                    <ul>
                        <li v-for='item in lists' :key='item.id'>
                            {{item.name}}
                        </li>
                    </ul>
                </div>
            `,
            data() {
                return {
                    lists: [
                        {
                            id: 1,
                            name: '手机1',
                            img: 'phone1.png',
                            intro: '华为mate20，全新5G网络，让你畅玩世界',
                            price: '4000',
                            number: 1
                        },
                        {
                            id: 2,
                            name: '手机2',
                            img: 'phone2.png',
                            intro: '华为mate20，全新5G网络，让你畅玩世界',
                            price: '4000',
                            number: 1
                        }
                    ],
                    total: 0    // 总价格
                }
            }
        })

        new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
