<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件</title>
</head>
<body>
    <div id="app">
        <my-button></my-button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let myButton = {
            template: '<div>我是局部组件</div>'
        }
        new Vue({
            el: '#app',
            components: {
                'my-button': myButton
            }
        })
    </script>
</body>
</html>
